<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="indexStyle.css" rel="stylesheet">
        <script src="index.js" async></script>
    </head>
    <body>
        <h1 class="header">My JavaScript Calculator &#128425;</h1>
        <div class="container">
            <div class="calculator">
                <div class="calculate-show" id="show">0</div>
                <div class="keys">
                    <input type="button" value="+" onclick="calculate(this.value)">
                    <input type="button" value="-" onclick="calculate(this.value)">
                    <input type="button" value="*" onclick="calculate(this.value)">
                    <input type="button" value="/" onclick="calculate(this.value)">
                    <input class="number" type="button" value="1" onclick="calculate(this.value)">
                    <input class="number" type="button" value="2" onclick="calculate(this.value)">
                    <input class="number" type="button" value="3" onclick="calculate(this.value)">
                    <input class="number" type="button" value="4" onclick="calculate(this.value)">
                    <input class="number" type="button" value="5" onclick="calculate(this.value)">
                    <input class="number" type="button" value="6" onclick="calculate(this.value)">
                    <input class="number" type="button" value="7" onclick="calculate(this.value)">
                    <input class="number" type="button" value="8" onclick="calculate(this.value)">
                    <input class="number" type="button" value="9" onclick="calculate(this.value)">
                    <input class="number" type="button" value="0" onclick="calculate(this.value)">
                    <input class="number" type="button" value="." onclick="calculate(this.value)">
                    <input class="number" type="button" value="C" onclick="calculate(this.value)">
                    <input class="number" type="button" value="=" onclick="calculate(this.value)">
                </div>
            </div>
        </div>
    </body>
</html>
